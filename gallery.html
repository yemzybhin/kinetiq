<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kinetiq</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .embed-responsive {
      position: relative;
      display: block;
      width: 100%;
      padding: 0;
      overflow: hidden;
      padding-top: 56.25%;
    }

    .embed-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

<div id="colorlib-page">
  <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
  <aside id="colorlib-aside" role="complementary" class="js-fullheight">
    <h1 id="colorlib-logo" class="mb-4 mb-md-5"><a href="index.html" style="background-image: url(images/bg_1.jpg);">Kinetiq</a></h1>
    <nav id="colorlib-main-menu" role="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="colorlib-active"><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="colorlib-footer">
      <div class="mb-4">
        <h3>Subscribe for newsletter</h3>
        <form action="#" class="colorlib-subscribe-form">
          <div class="form-group d-flex">
            <div class="icon"><span class="icon-paper-plane"></span></div>
            <input type="text" class="form-control" placeholder="Enter Email Address">
          </div>
        </form>
      </div>
    </div>
  </aside>

  <div id="colorlib-main">
    <section class="ftco-section ftco-no-pt ftco-no-pb">
      <div class="container px-md-0 py-5">
        <div class="row" id="video-gallery"></div>
      </div>
    </section>
  </div>
</div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
  <svg class="circular" width="48px" height="48px">
    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
  </svg>
</div>

<!-- Scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>

<!-- Video Gallery Script -->
<script>
  // List of YouTube video URLs
  const videoList = [
			'https://www.youtube.com/embed/GaqMZFN9Oj8',
			'https://www.youtube.com/embed/dGJW4GC-9IY',
			'https://www.youtube.com/embed/2m4-VKBz6bY',
			'https://www.youtube.com/embed/TSBZAHWQXcY',
			'https://www.youtube.com/embed/SdgTYb0Ie_8',
			'https://www.youtube.com/embed/eE0YzTjfp5I',
			'https://www.youtube.com/embed/AR5YugyM2_Q',
			'https://www.youtube.com/embed/klpqUVTt4nY',
			'https://www.youtube.com/embed/5eFJjwIJiRY',
			'https://www.youtube.com/embed/Qep9Kh_faMo',
            'https://www.youtube.com/embed/itMF0sD-438',
			'https://www.youtube.com/embed/M5KRKgmiNR0',
			'https://www.youtube.com/embed/y196dUopyJQ',
            'https://www.youtube.com/embed/KAfpMh_40fo',
            'https://www.youtube.com/embed/eJ7gqP4OMDs',
            'https://www.youtube.com/embed/7fpj9Ii3j48',
			'https://www.youtube.com/embed/Mmrx0OnfRmA'
  ];

  const container = document.getElementById('video-gallery');

  videoList.forEach(url => {
    const col = document.createElement('div');
    col.className = 'col-md-6 mb-4'; // 2 per row on desktop, 1 per row on mobile
    col.innerHTML = `
      <div class="embed-responsive embed-responsive-16by9 w-100">
        <iframe class="embed-responsive-item" src="${url}" allowfullscreen></iframe>
      </div>
    `;
    container.appendChild(col);
  });
</script>

</body>
</html>
